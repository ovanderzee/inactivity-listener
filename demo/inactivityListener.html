<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="../dist/inactivityListener.js"></script>
        <script src="inactivityListener.js"></script>
        <link rel="stylesheet" href="inactivityListener.css" />
    </head>
    <body>
        <header>
            <h1>Inactivity Listener</h1>
            <h2>Timer: <span id="timer">0</span></h2>
        </header>

        <form>
            <fieldset id="unset">
                <legend>State UNSET</legend>
                <div class="content">
                    <input
                        id="waittime"
                        type="range"
                        min="100" step="100" max="10000"
                    />
                    <output
                        for="waittime"
                    ></output>
                </div>
                <div class="control">
                    <button
                        type="button"
                        id="start"
                    >Start</button>
                </div>
            </fieldset>
            <fieldset id="timing">
                <legend>State TIMING</legend>
                <div class="content">
                </div>
                <div class="control">
                    <button
                        type="button"
                        id="reset"
                    >Reset</button>
                    <button
                        type="button"
                        id="stop"
                    >Stop</button>
                </div>
            </fieldset>
            <fieldset id="overtime">
                <legend>State OVERTIME</legend>
                <div class="content">
                </div>
                <div class="control">
                    <button
                        type="button"
                        id="restart"
                    >Restart</button>
                    <button
                        type="button"
                        id="stop"
                    >Stop</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
